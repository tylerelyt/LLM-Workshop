title: LLM-Workshop
description: "Enterprise-grade Large Language Model Application Development - End-to-end engineering practices from dialog systems to multimodal applications"
url: https://tylerelyt.github.io
baseurl: /LLM-Workshop

# Use just-the-docs theme
theme: just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Search configuration
search_enabled: true
search:
  heading_level: 2
  preview_words: 20
  preview_lines: 3
  tokenizer_separator: /[\s/]+/

# Navigation configuration
aux_links:
  "GitHub Repository":
    - "https://github.com/tylerelyt/LLM-Workshop"
  "View Examples":
    - "https://github.com/tylerelyt/LLM-Workshop#quick-start"

aux_links_new_tab: true

# Back to top button
back_to_top: true
back_to_top_text: "Back to top"

# Footer configuration
footer_content: "Copyright &copy; 2025 LLM-Workshop. Distributed under the <a href=\"https://github.com/tylerelyt/LLM-Workshop/blob/main/LICENSE\">MIT License</a>."

# Show last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%Y-%m-%d %H:%M"

# Navigation sorting
nav_sort: case_insensitive

# Code highlighting
color_scheme: nil
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Custom CSS
sass:
  style: compressed

# Other configuration
permalink: pretty

# Enable custom head and footer
heading_anchors: true

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - docs/docs-development.md

